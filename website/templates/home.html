<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/home.css">
    <title>One Project a Week</title>
</head>
<body>
    <div class="header">
        <h1>One Project a Week</h1>
    </div>
    <div class="container" id="container">
        {% for project in projects %}
        <a href="{{ url_for('views.view_project', name=project.lower_name) }}" data-tags="{{ project.tags }}">
            <div class="project">
                <img class="thumbnail" src="{{ project.path }}" alt="img">
                <h2 class="name">{{ project.name }}</h2>
                <p class="description">{{ project.description }}</p>
                <p class="date">{{ project.id|string + ' - ' + project.date }}</p>
            </div>
        </a>
        {% endfor %}
    </div>

    <script src="../static/home.js"></script>
</body>
</html>
